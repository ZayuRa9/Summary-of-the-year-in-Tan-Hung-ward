<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quay S·ªë May M·∫Øn - S√¢n Kh·∫•u T·∫øt</title>

<!-- SheetJS xu·∫•t Excel -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: url("IM1") center/cover no-repeat;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: #fff;
}

#stage {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

#number {
    font-size: 110px;
    font-weight: bold;
    text-shadow: 0 0 25px gold;
}

.shake {
    animation: shake 0.08s infinite;
}

@keyframes shake {
    0% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    100% { transform: translateX(-4px); }
}

#message {
    font-size: 30px;
    margin: 20px 0;
    min-height: 40px;
}

.btn {
    padding: 14px 40px;
    font-size: 22px;
    border-radius: 18px;
    border: 3px solid gold;
    background: rgba(200,0,0,0.7);
    color: #fff;
    cursor: pointer;
    margin: 8px;
}

#results {
    width: 70%;
    max-height: 200px;
    overflow-y: auto;
    background: rgba(0,0,0,0.5);
    border-radius: 14px;
    padding: 15px;
    font-size: 18px;
}

#backZone {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 220px;
    height: 140px;
}

#backBtn {
    position: absolute;
    bottom: 20px;
    left: 20px;
    padding: 10px 26px;
    font-size: 18px;
    border-radius: 14px;
    border: 3px solid gold;
    background: rgba(200,0,0,0.7);
    color: #fff;
    cursor: pointer;
    opacity: 0;
    transition: 0.3s;
}

#backZone:hover #backBtn {
    opacity: 1;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>
<canvas id="fireworks"></canvas>

<div id="stage">
    <div id="number">00000</div>
    <div id="message"></div>

    <div>
        <button class="btn">SPACE ƒê·ªÇ QUAY</button>
        <button class="btn" onclick="exportExcel()">Xu·∫•t Excel</button>
        <button class="btn" onclick="toggleFull()">To√†n m√†n h√¨nh</button>
    </div>

    <div id="results"></div>
</div>

<div id="backZone">
    <button id="backBtn">Quay l·∫°i gi·∫£i</button>
</div>

<audio id="sound" src="tet.mp3"></audio>

<script>
/* ====== BI·∫æN ====== */
let rolling = false;
let timer;
let currentNumber = "";
let history = [];
let prizeIndex = 0;

const prizes = [
    ...Array(7).fill("Gi·∫£i Khuy·∫øn Kh√≠ch"),
    "Gi·∫£i Ba",
    "Gi·∫£i Nh√¨",
    "Gi·∫£i ƒê·∫∑c Bi·ªát"
];

const numberEl = document.getElementById("number");
const msgEl = document.getElementById("message");
const resultsEl = document.getElementById("results");
const sound = document.getElementById("sound");

/* ====== RANDOM ====== */
function randomNumber() {
    return Math.floor(10000 + Math.random() * 90000);
}

/* ====== QUAY ====== */
function startRoll() {
    if (prizeIndex >= prizes.length) return;
    rolling = true;
    msgEl.innerText = "";
    numberEl.classList.add("shake");

    timer = setInterval(() => {
        currentNumber = randomNumber();
        numberEl.innerText = currentNumber;
    }, 50);
}

function stopRoll() {
    clearInterval(timer);
    rolling = false;
    numberEl.classList.remove("shake");

    const prize = prizes[prizeIndex++];
    history.push({ prize, number: currentNumber });

    msgEl.innerText = `üéâ Ch√∫c m·ª´ng ƒë·ªìng ch√≠ ƒë√£ d√†nh ${prize} üéâ`;
    sound.play();
    launchFireworks();
    renderHistory();
}

/* ====== HI·ªÇN TH·ªä ====== */
function renderHistory() {
    resultsEl.innerHTML = "";
    history.forEach(h => {
        const div = document.createElement("div");
        div.innerText = `${h.prize}: ${h.number}`;
        resultsEl.appendChild(div);
    });
}

/* ====== PH√çM SPACE ====== */
document.addEventListener("keydown", e => {
    if (e.code === "Space") {
        e.preventDefault();
        rolling ? stopRoll() : startRoll();
    }
});

/* ====== QUAY L·∫†I ====== */
document.getElementById("backBtn").onclick = () => {
    if (!history.length) return;
    history.pop();
    prizeIndex--;
    msgEl.innerText = "‚Ü©Ô∏è ƒê√£ quay l·∫°i gi·∫£i tr∆∞·ªõc";
    renderHistory();
};

/* ====== FULLSCREEN ====== */
function toggleFull() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
}

/* ====== EXCEL ====== */
function exportExcel() {
    const ws = XLSX.utils.json_to_sheet(history);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "K·∫øt qu·∫£ quay s·ªë");
    XLSX.writeFile(wb, "ket-qua-quay-so.xlsx");
}

/* ====== PH√ÅO HOA ====== */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.onresize = resizeCanvas;
resizeCanvas();

function launchFireworks() {
    let particles = [];
    for (let i = 0; i < 120; i++) {
        particles.push({
            x: canvas.width / 2,
            y: canvas.height / 2,
            vx: (Math.random() - 0.5) * 10,
            vy: (Math.random() - 0.5) * 10,
            life: 60
        });
    }

    function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;
            p.life--;
            ctx.fillStyle = "gold";
            ctx.fillRect(p.x, p.y, 4, 4);
        });
        particles = particles.filter(p => p.life > 0);
        if (particles.length) requestAnimationFrame(animate);
    }
    animate();
}
</script>
</body>
</html>
