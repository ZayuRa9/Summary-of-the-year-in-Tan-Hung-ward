<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>QUAY SỐ TRÚNG THƯỞNG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- XLSX -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

html,body{
    width:100%;
    height:100%;
    overflow:hidden;
}

body{
    background:url('IM1.png') center/cover no-repeat;
}

/* ===== SỐ QUAY ===== */
#number{
    position:absolute;
    top:35%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:140px;
    font-weight:bold;
    color:#FFD700;
    text-shadow:0 0 30px red;
}

/* rung số */
.shake{
    animation:shake 0.15s infinite;
}
@keyframes shake{
    0%{transform:translate(-50%,-50%) scale(1)}
    50%{transform:translate(-50%,-50%) scale(1.08)}
    100%{transform:translate(-50%,-50%) scale(1)}
}

/* ===== NÚT QUAY ===== */
#spinBtn{
    position:absolute;
    top:55%;
    left:50%;
    transform:translateX(-50%);
    padding:18px 60px;
    font-size:32px;
    border-radius:20px;
    border:4px solid gold;
    background:rgba(180,0,0,0.9);
    color:#FFD700;
    box-shadow:0 0 25px gold;
}

/* ===== KẾT QUẢ DƯỚI ===== */
#results{
    position:absolute;
    bottom:10%;
    width:100%;
    display:flex;
    justify-content:center;
    gap:60px;
    color:white;
}

.result-item{
    text-align:center;
    min-width:160px;
}
.result-item .num{
    font-size:42px;
    font-weight:bold;
    color:#FFD700;
}
.result-item .prize{
    font-size:22px;
    margin-top:6px;
}

/* ===== NÚT QUAY LẠI (ẨN) ===== */
#backBtn{
    position:absolute;
    bottom:20px;
    left:20px;
    padding:10px 24px;
    border-radius:16px;
    border:3px solid gold;
    background:rgba(0,0,0,.6);
    color:gold;
    opacity:0;
    transition:.3s;
}
body:hover #backBtn{opacity:1}

/* ===== PHÁO HOA ===== */
canvas{
    position:absolute;
    inset:0;
    pointer-events:none;
}

/* ===== BẢNG CUỐI ===== */
#finalTable{
    position:absolute;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    background:rgba(0,0,0,.7);
    z-index:99;
}
#finalTable table{
    background:#7a0000;
    border-collapse:collapse;
    box-shadow:0 0 40px gold;
    font-size:28px;
}
#finalTable th,#finalTable td{
    border:3px solid gold;
    padding:14px 30px;
    color:#FFD700;
}
</style>
</head>

<body>

<div id="number">---</div>
<button id="spinBtn">QUAY SỐ</button>

<div id="results"></div>
<button id="backBtn">QUAY LẠI</button>

<canvas id="fireworks"></canvas>
<div id="finalTable"></div>

<!-- ÂM THANH -->
<audio id="tick" src="tick.mp3" loop></audio>
<audio id="stopSound" src="tet.mp3"></audio>
<audio id="drum" src="drum.mp3"></audio>
<audio id="fireworkSound" src="firework.mp3"></audio>

<script>
/* ===== KHỞI TẠO ===== */
const numberEl=document.getElementById("number");
const resultsEl=document.getElementById("results");
const spinBtn=document.getElementById("spinBtn");
const backBtn=document.getElementById("backBtn");

const tick=document.getElementById("tick");
const stopSound=document.getElementById("stopSound");
const drum=document.getElementById("drum");
const fireworkSound=document.getElementById("fireworkSound");

const prizes=[
 "Giải Khuyến Khích","Giải Khuyến Khích","Giải Khuyến Khích",
 "Giải Khuyến Khích","Giải Khuyến Khích","Giải Khuyến Khích","Giải Khuyến Khích",
 "Giải Ba","Giải Nhì","Giải Đặc Biệt"
];

let prizeIndex=0;
let rolling=false;
let locked=false;
let timer=null;
let history=[];

/* ===== CHỐNG TRÙNG ===== */
let numberPool=Array.from({length:400},(_,i)=>i+1);
function pickUnique(){
    const i=Math.floor(Math.random()*numberPool.length);
    return numberPool.splice(i,1)[0];
}

/* ===== QUAY ===== */
function startRoll(){
    if(rolling||locked) return;
    rolling=true;
    tick.currentTime=0;
    tick.play();
    numberEl.classList.add("shake");

    timer=setInterval(()=>{
        numberEl.innerText=String(Math.floor(Math.random()*400+1)).padStart(3,"0");
    },90);
}

function stopRoll(){
    clearInterval(timer);
    rolling=false;
    tick.pause();
    numberEl.classList.remove("shake");

    const num=String(pickUnique()).padStart(3,"0");
    const prize=prizes[prizeIndex++];

    numberEl.innerText=num;
    history.push({Số:num,Giải:prize});
    showResult(num,prize);

    stopSound.play();
    fireworks();

    if(prize==="Giải Đặc Biệt"){
        locked=true;
        drum.play();
        setTimeout(()=>fireworkSound.play(),1200);
        exportExcel();
        showFinalTable();
    }
}

/* ===== HIỂN THỊ DƯỚI ===== */
function showResult(num,prize){
    const d=document.createElement("div");
    d.className="result-item";
    d.innerHTML=`<div class="num">${num}</div><div class="prize">${prize}</div>`;
    resultsEl.appendChild(d);
}

/* ===== SPACE ===== */
document.addEventListener("keydown",e=>{
    if(e.code==="Space"){
        e.preventDefault();
        rolling?stopRoll():startRoll();
    }
});
spinBtn.onclick=()=>rolling?stopRoll():startRoll();

/* ===== QUAY LẠI ===== */
backBtn.onclick=()=>{
    if(history.length===0||locked) return;
    const last=history.pop();
    prizeIndex--;
    numberPool.push(parseInt(last.Số));
    resultsEl.lastChild.remove();
}

/* ===== PHÁO HOA MAI – ĐÀO ===== */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

function fireworks(){
    let ps=[];
    const color=Math.random()>.5?"#FFD700":"#FF69B4";
    for(let i=0;i<60;i++){
        ps.push({x:canvas.width/2,y:canvas.height/2,
        vx:(Math.random()-.5)*8,vy:(Math.random()-.5)*8,l:50});
    }
    (function ani(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ps.forEach(p=>{
            p.x+=p.vx;p.y+=p.vy;p.l--;
            ctx.fillStyle=color;
            ctx.beginPath();
            ctx.arc(p.x,p.y,4,0,Math.PI*2);
            ctx.fill();
        });
        ps=ps.filter(p=>p.l>0);
        if(ps.length) requestAnimationFrame(ani);
    })();
}

/* ===== EXCEL ===== */
function exportExcel(){
    const ws=XLSX.utils.json_to_sheet(history);
    const wb=XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb,ws,"KetQua");
    XLSX.writeFile(wb,"ket-qua-quay-so.xlsx");
}

/* ===== BẢNG CUỐI ===== */
function showFinalTable(){
    const box=document.getElementById("finalTable");
    let html="<table><tr><th>SỐ</th><th>GIẢI</th></tr>";
    history.forEach(r=>{
        html+=`<tr><td>${r.Số}</td><td>${r.Giải}</td></tr>`;
    });
    html+="</table>";
    box.innerHTML=html;
    box.style.display="flex";
}
</script>

</body>
</html>
