<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quay Số May Mắn</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
}

body {
    background: url("bg.jpg") center center / cover no-repeat fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: #fff;
    overflow: hidden;
}

#stage {
    text-align: center;
}

#title {
    font-size: 60px;
    font-weight: bold;
    margin-bottom: 20px;
    text-shadow: 0 0 20px gold;
}

#number {
    font-size: 140px;
    font-weight: bold;
    text-shadow: 0 0 30px gold;
}

.shake {
    animation: shake 0.08s infinite;
}

@keyframes shake {
    0% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    100% { transform: translateX(-6px); }
}

#results {
    margin-top: 40px;
    font-size: 26px;
}

.flash {
    animation: flash 0.3s;
}

@keyframes flash {
    from { background: rgba(255,215,0,0.4); }
    to { background: transparent; }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div id="stage">
    <div id="title">QUAY SỐ</div>
    <div id="number">000</div>
    <div id="results"></div>
</div>

<audio id="sound" src="tet.mp3"></audio>

<script>
/* ====== FULLSCREEN AUTO ====== */
window.onload = () => {
    document.documentElement.requestFullscreen().catch(()=>{});
};

/* ====== GIẢI ====== */
const prizes = [
    ...Array(7).fill("Giải khuyến khích"),
    "Giải Ba",
    "Giải Nhì",
    "Giải Đặc Biệt"
];

let prizeIndex = 0;
let currentNumber = 1;
let rolling = false;
let timer;
let history = [];

const numberEl = document.getElementById("number");
const resultsEl = document.getElementById("results");
const sound = document.getElementById("sound");

/* ====== QUAY ====== */
function startRoll() {
    if (prizeIndex >= prizes.length) return;
    rolling = true;
    numberEl.classList.add("shake");

    timer = setInterval(() => {
        numberEl.innerText = String(currentNumber).padStart(3, "0");
        currentNumber++;
        if (currentNumber > 400) currentNumber = 1;
    }, 80);
}

function stopRoll() {
    clearInterval(timer);
    rolling = false;
    numberEl.classList.remove("shake");

    const finalNumber = String(currentNumber - 1 || 400).padStart(3, "0");
    const prize = prizes[prizeIndex++];

    history.push({ Số: finalNumber, Giải: prize });

    const div = document.createElement("div");
    div.innerText = `${finalNumber} – ${prize}`;
    resultsEl.appendChild(div);

    sound.play();
    launchFireworks();

    if (prizeIndex === prizes.length) {
        exportExcel();
    }
}

/* ====== SPACE ====== */
document.addEventListener("keydown", e => {
    if (e.code === "Space") {
        e.preventDefault();
        document.body.classList.add("flash");
        setTimeout(()=>document.body.classList.remove("flash"),200);
        rolling ? stopRoll() : startRoll();
    }
});

/* ====== EXCEL AUTO ====== */
function exportExcel() {
    const ws = XLSX.utils.json_to_sheet(history);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Ket qua");
    XLSX.writeFile(wb, "ket-qua-quay-so.xlsx");
}

/* ====== PHÁO HOA ====== */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.onresize = resizeCanvas;

function launchFireworks() {
    let particles = [];
    for (let i = 0; i < 150; i++) {
        particles.push({
            x: canvas.width / 2,
            y: canvas.height / 2,
            vx: (Math.random() - 0.5) * 12,
            vy: (Math.random() - 0.5) * 12,
            life: 60
        });
    }

    function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;
            p.life--;
            ctx.fillStyle = "gold";
            ctx.fillRect(p.x, p.y, 4, 4);
        });
        particles = particles.filter(p => p.life > 0);
        if (particles.length) requestAnimationFrame(animate);
    }
    animate();
}
</script>
</body>
</html>
